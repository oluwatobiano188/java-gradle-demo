name: Java CI with gradle

on: [push, pull_request]


jobs:
  build:
    runs-on: ubuntu latest
    steps:
      - uses: actions/checkout@v3

      - name: set up jdk 17
        uses: actions/checkout@v3
        with:
          java-vesion: 17
          distributed: 'tumerin'

      - name: install gradle
        uses: gradle/actions/setup-gradle@v3

      - name: build with gradle
        uses: gradle build